<script>
  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');
  const imageDisplay = document.getElementById('imageDisplay');
  const valentineQuestion = document.getElementById('valentineQuestion');
  const responseButtons = document.getElementById('responseButtons');

  let noClickCount = 0;
  let buttonHeight = 48;
  let buttonWidth = 80;
  let fontSize = 20;

  const imagePaths = [
    "./images/image1.gif",
    "./images/image2.gif",
    "./images/image3.gif",
    "./images/image4.gif",
    "./images/image5.gif",
    "./images/image6.gif",
    "./images/image7.gif",
    "./images/image8.gif",
    "./images/image9.gif",
    "./images/image10.gif",
  ];

  noButton.addEventListener('click', function() {
    if (noClickCount < 10) {
      noClickCount++;
      imageDisplay.src = imagePaths[noClickCount];
      buttonHeight += 35;
      buttonWidth += 35;
      fontSize += 25;
      yesButton.style.height = `${buttonHeight}px`;
      yesButton.style.width = `${buttonWidth}px`;
      yesButton.style.fontSize = `${fontSize}px`;

      if (noClickCount < 10) {
        noButton.textContent = [
          "No", "Are you sure?", "Cutu please", "Yesh Pesh, don't do this to me :(",
          "You're breaking my heart", "I'm gonna cry...", "I'm gonna die!",
          "Ok you're talking to Anand's ghost now", "PLEAAAAASSEEEEE"
        ][noClickCount];
      }
    }
  });

  yesButton.addEventListener('click', () => {
    imageDisplay.src = './images/imagefinal.gif';
    valentineQuestion.textContent = "Yayyy!! :3";
    responseButtons.style.display = 'none';
    confetti();
  });
</script>
